<!DOCTYPE html>
<html>
    <head>
        <title>Pi</title>
        <link rel="stylesheet" type="text/css" href="./style/main.css" media="screen"/>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.min.js"></script>
        <script src="./script/main.js"></script>
    </head>
    <body>
        <h1>Estimating Pi</h1>
        <div id="canvas"></div>
        <p id="desc">
            Monte Carlo Simulation used to estimate the value of Pi. Random points are placed inside the square.
            If the point placed is within the circle, a counter (inner) is incremented by 1. Pi is calculated iteratively
            each time the canvas is redrawn. Pi = 4 * inner / (total # of points)
        </p>
    </body>
</html>
